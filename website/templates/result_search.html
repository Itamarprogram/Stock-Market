{% extends 'base.html' %}

{% block content %}
<div style="background-color: #f5f5f5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">Company: {{ details.company }}</h3>
                    <h5 class="lead text-muted">Current price: {{details.price}}$</h5>
                    <h5 class="lead text-muted">Change percent: {{details.changePercent}}%</h5>
                    <h5 class="lead text-muted">Change: {{details.change}}</h5>
                    <h5 class="lead text-muted">Open: {{details.open}}</h5>
                    <h5 class="lead text-muted">High: {{details.high}}</h5>
                    <h5 class="lead text-muted">Low: {{details.low}}</h5>
                </div>
                <form method="POST">
                    <br />
                    <div align="center">
                      <button type="submit" class="btn btn-lg btn-primary">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
